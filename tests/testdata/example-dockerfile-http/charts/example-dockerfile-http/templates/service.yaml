apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  labels:
    heritage: deis
    router.deis.io/routable: "true"
  annotations:
    router.deis.io/domains: deis
    router.deis.io/connectTimeout: "10"
    router.deis.io/tcpTimeout: "1200"
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: {{ .Values.name }}
